<html>
<head>
	<title>Login Page</title>
</head>
<body>

	<form action="login.php" method="post">
		<label for="lusername">Name</label>
		<input type="text" name="username" id="lusername"><br><br>

		<label for="lemail">Email</label>
		<input type="text" name="email" id="lemail"><br><br>

		<label>Gender</label>
		<input type="radio" name="gender" id="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female">
		<label for="female">Female</label>
		<input type="radio" name="gender" id="other">
		<label for="female">Other</label><br><br>

		<label>Date Of Birth</label>
        <input type="date" name="dob"><br><br>

        <label>Degree</label>
        <input type="checkbox" name="degree" id="ssc" value="ssc">
        <label for="ssc">SSC</label>
        <input type="checkbox" name="degree" id="hsc" value="hsc">
        <label for="hsc">HSC</label>
        <input type="checkbox" name="degree" id="bsc" value="bsc">
        <label for="bsc">BSC</label>
        <input type="checkbox" name="degree" id="msc" value="msc">
        <label for="msc">MSC</label><br><br>

        <label for="bloodGroup">Blood Group</label>
        <select name="bloodGroup" id="bloodGroup">
        <option value=""></option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        </select><br><br>



		<input type="submit" name="submit" value="Login"><br>
	</form>

</body>
</html>

<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<title>Login</title>
</head>
<body>
<h1 id="header">Login</h1>
	UserID: <input type="text" name="userid" id="userid" placeholder="admin"><br>
	Password: <input type="password" name="password" id="password" placeholder="admin"><br><br>
	<input type="button" name="" value="Login" onclick="ajax()"/>
	<a href="registration.html">Registration</a>


        <script>
            function ajax(){
                let userid = document.getElementById('userid').value;
                let password = document.getElementById('password').value;
                let xhttp = new XMLHttpRequest();

                xhttp.open('POST', 'login.php', true);

                xhttp.onreadystatechange = function(){

                    if(this.readyState == 4 && this.status == 200){
                        document.getElementById('header').innerHTML = this.responseText;
                    }             
                }

                xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");     
                xhttp.send('userid='+userid+'&password='+password);


            }
       </script>
</body>
</html>
